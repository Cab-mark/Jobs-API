name: CI

on:
  push:
    branches: [ main, feat/use-jobs-data-contracts-schema ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite:///./ci.db
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
      - name: Run migrations
        run: alembic upgrade head
      - name: Start API (background)
        run: |
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8001 >/dev/null 2>&1 &
          echo $! > uvicorn.pid
      - name: Smoke test /health and /
        run: |
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:8001/health > /dev/null; then
              break
            fi
            sleep 1
          done
          echo "Health:" && curl -fsS http://127.0.0.1:8001/health
          echo "Root:" && curl -fsS http://127.0.0.1:8001/
      - name: Run tests
        run: pytest
